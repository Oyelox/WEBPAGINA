<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
     rel="stylesheet">
    <link rel="stylesheet" href="RegisterC.css">
    <title>Login</title>
</head>
<body>
    <div class="ContainerNav">
        <nav>
            <img src="./images/logo1.png" alt="Logo">
            <a href="./Home.html">Inicio</a>
            <a href="./Support.html">Soporte Técnico</a>
            <a href="./Login.html">¿Quieres Trabajar con Nosotros?</a>
        </nav>
    </div>
    
    <div style="height: 10px;"></div>
    
    <div class="containerRegister">
        <h1>Registrarse</h1>
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="register-surname">Apellido:</label>
                    <input type="text" id="register-surname" placeholder="Apellido" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="register-birthday">Fecha de Nacimiento:</label>
                    <input type="date" id="register-birthday" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Número de Teléfono:</label>
                    <input type="tel" id="register-phone" placeholder="Número de teléfono" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="register-email">Correo:</label>
                    <input type="email" id="register-email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirmar contraseña" required>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-register">Registrar</button>
                <button type="button" class="btn-back" onclick="location.href='login.html'">Volver al Login</button>
            </div>
        </form>
    </div>
</body>
</html>
